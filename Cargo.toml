[package]
authors = ["Praveen Perera <praveen@avencera.com>"]
edition = "2021"
license = "Apache-2.0"
name = "rustywind"
version = "0.20.0"
homepage = "https://github.com/avencera/rustywind"
repository = "https://github.com/avencera/rustywind"
documentation = "https://docs.rs/rustywind"
description = "A CLI to sort tailwind CSS classes"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# cli
clap = { version = "4.3", features = ["cargo", "derive", "unstable-styles"] }
indoc = "2.0"
colored = "2.1"

# files
ignore = "0.4"

# utils
itertools = "0.12"
once_cell = "1.18"

# string matching
aho-corasick = "1.0"
regex = "1.9"

# logging
env_logger = "0.10"
log = "0.4"

# parallel
rayon = "1.5"

# http
ureq = "2.7"

# errors
color-eyre = "0.6"
eyre = "0.6"

# json parsing
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
rustls = { version = "0.21.6", features = ["dangerous_configuration"] }
anstyle = "1.0.1"

[dev-dependencies]
pretty_assertions = "1.4"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-v{ version }-{ target }.tar.gz"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"
